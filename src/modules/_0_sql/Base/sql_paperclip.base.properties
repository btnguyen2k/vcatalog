statement.class=Ddth_Dao_Mysql_MysqlSqlStatement

_tbl.paperclip=vcatalog_paperclip
_col.paperclipId=pid AS pc_id
_col.paperclipId.where=pid=${pc_id}
_cols.paperclip.select=pid AS pc_id, pfilename AS pc_filename, pfilesize AS pc_filezise, pfilecontent AS pc_filecontent, pimg_width AS pc_img_width, pimg_height AS pc_img_height, pthumbnail AS pcThumbnail, pmimetype AS pc_mime_type, ptimestamp AS pc_timestamp, pis_draft AS pc_is_draft
_cols.paperclip.insert=(pid, pfilename, pfilesize, pfilecontent, pimg_width, pimg_height, pthumbnail, pmimetype, ptimestamp, pis_draft) VALUES (${pc_id}, ${pc_filename}, ${pc_filezise}, ${pc_filecontent}, ${pc_img_width}, ${pc_img_height}, ${pcThumbnail}, ${pc_mime_type}, ${pc_timestamp}, ${pc_is_draft})
_cols.paperclip.update=pfilename=${pc_filename}, pfilesize=${pc_filezise}, pfilecontent=${pc_filecontent}, pimg_width=${pc_img_width}, pimg_height=${pc_img_height}, pthumbnail=${pcThumbnail}, pmimetype=${pc_mime_type}, ptimestamp=${pc_timestamp}, pis_draft=${pc_is_draft}

sql.createAttachment=INSERT INTO {$_tbl.paperclip} {$_cols.paperclip.insert}
sql.deleteAttachment=DELETE FROM {$_tbl.paperclip} WHERE {$_col.paperclipId.where}
sql.getAttachment=SELECT {$_cols.paperclip.select} FROM {$_tbl.paperclip} WHERE {$_col.paperclipId.where}
sql.updateAttachment=UPDATE {$_tbl.paperclip} SET {$_cols.paperclip.update} WHERE {$_col.paperclipId.where}
